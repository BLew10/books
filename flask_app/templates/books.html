<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center text-warning my-5">Books</h1>

    <div class="main d-flex justify-content-around my-5">

        <form action="/book/create" method="post"
            class="d-flex flex-column justify-items-around align-items-start border border-black w-25 rounded bg-dark bg-gradient px-5 text-white py-3">
            <h2 class="my-2 font-weight-bold text-warning">New Book</h2>
            <label for="name">Title:</label>
            <input type="text" class="my-2 w-100" name="title">
            <label for="name">Number of Pages:</label>
            <input type="number" class="my-2 w-100" name="num_pages">
            <button class="btn btn-warning my-3">Create</button>
            {% with messages = get_flashed_messages(category_filter=["book"]) %}
            {% if messages %}
            <div class="bg-danger bg-opacity-50 border border-danger px-3 py-0 rounded">
                {% for message in messages %}
                <p class="text-danger py-0 mb-0">{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>

        <div
            class="d-flex flex-column justify-items-around align-items-start border border-black w-25 rounded bg-dark bg-gradient px-5 text-white py-3">
            <h2 class="my-2 font-weight-bold text-warning">All Books</h2>
            {% if books: %}
            {% for book in books %}
            <a href="/book/{{book.id}}">{{book.title}}</a>
            {% endfor %}
            {% endif %}
        </div>

    </div>

    <a href="/">Home</a>

</body>

</html>
